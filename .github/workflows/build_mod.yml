name: Build Geode Mod (Windows + Android)

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build-all-platforms:
    runs-on: ubuntu-latest
    strategy:
      # Ваш актуальный список платформ: Win64 и две версии Android
      matrix:
        target: [ Win64, Android64, Android32 ]
    name: Build for ${{ matrix.target }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Geode Mod
        uses: geode-sdk/build-geode-mod@main
        id: build
        with:
          target: ${{ matrix.target }}
          combine: true # Ключевой параметр для последующего объединения

  combine-platforms:
    needs: [build-all-platforms]  # Ждем завершения сборки всех платформ
    runs-on: ubuntu-latest
    name: Combine into universal .geode file
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Combine artifacts
        uses: geode-sdk/build-geode-mod@main
        with:
          path: ./artifacts
          combine: true
          target: Win64 # Значение может быть любым, параметр обязателен

name: Build Geode Mod (Windows + Android)

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build for Win64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Geode Mod for Windows
        uses: geode-sdk/build-geode-mod@main
        id: build-step-windows  # Даём шагу ID для ссылки
        with:
          target: Win64
          combine: true

      - name: Rename Windows artifact
        # Переименовываем файл, чтобы его имя было уникальным
        run: |
          # Сначала находим и выводим путь к артефакту для отладки
          echo "Artifact path from step: ${{ steps.build-step-windows.outputs.artifact-path }}"
          # Переименовываем файл, добавляя уникальный префикс
          mv "${{ steps.build-step-windows.outputs.artifact-path }}" "${{ steps.build-step-windows.outputs.artifact-path }}.renamed"

  build-android:
    strategy:
      matrix:
        target: [ Android64, Android32 ]
    runs-on: ubuntu-latest
    name: Build for ${{ matrix.target }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Geode Mod for Android
        uses: geode-sdk/build-geode-mod@main
        with:
          target: ${{ matrix.target }}
          combine: true

  combine-all:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    name: Combine into universal .geode file
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download and combine artifacts
        uses: geode-sdk/build-geode-mod@main
        with:
          combine: true

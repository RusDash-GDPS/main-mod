name: Build Geode Mod (Windows + Android)

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build for Win64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Geode Mod for Windows
        uses: geode-sdk/build-geode-mod@main
        with:
          target: Win64
          combine: true
          # Явно задаем уникальное имя артефакту для Windows
          artifact-name: geode-artifact-Win64

  build-android:
    strategy:
      matrix:
        target: [ Android64, Android32 ]
    runs-on: ubuntu-latest
    name: Build for ${{ matrix.target }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Geode Mod for Android
        uses: geode-sdk/build-geode-mod@main
        with:
          target: ${{ matrix.target }}
          combine: true
          # Артефакты Android также получат уникальные имена с подстановкой target
          artifact-name: geode-artifact-${{ matrix.target }}

  combine-all:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    name: Combine into universal .geode file
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download and combine artifacts
        uses: geode-sdk/build-geode-mod@main
        with:
          combine: true
          # Экшен автоматически найдет все артефакты от заданий в 'needs',
          # так как они были созданы с помощью этого же экшена.
